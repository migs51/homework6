<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Forecast</title>

<!--link to bootstrap -->
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->


</head>

<body>
    
    <header>
       <!-- <h1 class="text-center" style="text-align: center;">Weather Dashboard</h1> -->
       <div class="alert alert-dismissible alert-secondary">
        <h1 style="text-align: center;">Weather Dashboard</h1>
      </div>
    </header>

    <container>
        
        
        
        <div class="row max-width: 100%">
            <div class="col-3 border-right border-bottom border-dark h-100 d-inline-block bg-light ml-3 float-left mh-100 ">
                <div class="row">
                    <form class="form-inline my-2 my-lg-0">
                        <h5>Search for a City</h5>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="row mb-400px" id="cities">

                </div>
            </div>
            <div class="col-8 float-left mw-100">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body" id="cityWeather">
                                <div class="card border-primary mb-3" style="max-width: 20rem;">
                                    <div class="card-header" id="currentDate"></div>
                                    <div class="card-body">
                                      <h4 class="card-title" id="currentWeather"></h4>
                                      <p class="card-text" id="temp"> </p>
                                      <p class="card-text" id="humidity"> </p>
                                      <p class="card-text" id="windSpeed"> </p>
                                      <p class="card-text" id="uv"> </p>
                                    </div>
                                </div>
                                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                      <h4 class="card-title">5 day Forecast</h4>
                                      <p class="card-text" id="day1"></p>
                                      <p class="card-text" id="day2"></p>
                                      <p class="card-text" id="day3"></p>
                                      <p class="card-text" id="day4"></p>
                                      <p class="card-text" id="day5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12" id="5day">

                    </div>
                </div>
            </div>
            
     
        


    </container>



<!--jquery and bootstrap links-->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
<!--moment.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--link to logic script file-->
<script src="script.js"></script>

</body>
</html>
